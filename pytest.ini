# pytest.ini - Pytest configuration for Assembled Trading AI
[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: Slow-running tests (may take > 1 second)
    smoke: End-to-end smoke tests (full pipeline runs)
    unit: Fast unit tests (should run in < 1 second)
    integration: Integration tests (multiple modules)
    external: Tests that require external services/network (excluded by default)

# Default options
# Exclude external/slow tests by default for fast feedback
addopts = 
    -v
    --strict-markers
    -m "not external"
    --tb=short
    --disable-warnings

# Test output
console_output_style = progress

