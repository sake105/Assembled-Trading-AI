# pytest.ini - Pytest configuration for Assembled Trading AI
[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    slow: Slow-running tests (may take > 1 second)
    smoke: End-to-end smoke tests (full pipeline runs)
    unit: Fast unit tests (should run in < 1 second)
    integration: Integration tests (multiple modules)
    external: Tests that require external services/network (excluded by default)
    phase4: Phase-4-Backend-Tests (TA, QA-Metrics, Gates, Backtest, Reports, Pipelines)
    phase6: Phase-6-Event-Features (Insider, Congress, Shipping, News data and features)
    phase7: Phase-7-Labeling (Trade and equity curve labeling for ML)
    phase8: Phase-8-Portfolio-Risk (Portfolio risk metrics: VaR, ES, volatility)
    phase9: Phase-9-Tests (Model Governance & Validation)

# Default options
# Exclude external/slow tests by default for fast feedback
# Use -q (quiet) for faster output, use -v for verbose when needed
addopts = 
    -q
    --strict-markers
    -m "not external"
    --tb=short
    --disable-warnings

# Test output
console_output_style = progress

