# GitHub Actions CI workflow for Assembled Trading AI Backend
#
# Purpose: Main CI workflow for Python backend testing, linting, and type checking
# Triggers: Push/PR to main and feature/* branches
# Status: Active - primary CI workflow for backend validation
name: Backend CI

on:
  push:
    branches: [main, "feature/*"]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run backend core tests (all phases)
        run: |
          pytest -m "phase4 or phase6 or phase7 or phase8 or phase9 or phase10 or phase11" -q --maxfail=1 -W error
      
      - name: Run ruff (linting)
        run: |
          ruff check src tests scripts --exclude scripts/tools --exclude scripts/00_seed_demo_data.py
      
      - name: Run black (format check)
        run: |
          black --check src tests scripts --exclude "/(scripts/tools|scripts/00_seed_demo_data.py)/"
      
      - name: Run mypy (type checking)
        run: |
          mypy src/assembled_core/data src/assembled_core/features src/assembled_core/signals src/assembled_core/execution src/assembled_core/portfolio || true
        continue-on-error: true  # mypy is optional for now

