# GitHub Actions CI workflow for Assembled Trading AI Backend
name: Backend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ["3.10"]
        # Future: Add "3.11", "3.12" when needed
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run backend core tests (phase4 + phase6 + phase7 + phase8)
        run: |
          pytest -m "phase4 or phase6 or phase7 or phase8" -q --maxfail=1 -W error
      
      - name: Run ruff (linting)
        run: |
          ruff check src tests scripts --exclude scripts/tools --exclude scripts/00_seed_demo_data.py
      
      - name: Run mypy (type checking)
        run: |
          mypy src/assembled_core/data src/assembled_core/features src/assembled_core/signals src/assembled_core/execution src/assembled_core/portfolio || true
        continue-on-error: true  # mypy is optional for now

