[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "assembled-trading-core"
version = "0.0.1"
description = "Core backend package for Assembled Trading AI - trading pipeline, signal generation, backtesting, and portfolio simulation"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Assembled Trading AI Team"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "pandas>=2.0.0",
    "numpy>=2.0.0",
    "pyarrow>=21.0.0",
    "fastparquet>=2024.0.0",
    "python-dateutil>=2.9.0",
    "requests>=2.32.0",
    "yfinance>=0.2.0",
    "pytz>=2025.0",
    "tzdata>=2025.0",
    "fsspec>=2025.0",
    "cramjam>=2.0.0",
    "tabulate>=0.9.0",
    "matplotlib>=3.10.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yaml", "*.yml"]

